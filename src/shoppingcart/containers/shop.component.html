<navbar></navbar>
<br>
<div class='container-fluid'>

    <div name='Filter' class='col-md-2'>
        <filterview (filter)='filterProducts($event)'></filterview>
    </div>

    <div name='Products' class='col-md-10'>
        <div *ngFor='let product of products$ | async'>
            <productview class='productview col-md-offset-1 col-md-3' [product]='product' (productEmitter)='addToCart($event)'>

                <!-- content 1 - Add To Cart Button -->
                <quantityselector class='content1'></quantityselector>

                <!-- content 2 - Add To Cart Button -->
                <button (click)='addToCart(product)' type="button btn-default btn-sm" class="content2 btn btn-default">
                    <span class="content1 glyphicon glyphicon-shopping-cart"></span>
                </button>

            </productview>
        </div>
    </div>
</div>
