<div class="loginform container-fluid">

    <div class='row'>
        <h3 class='col-md-12'>A safe haven for your shopping needs</h3><br>
    </div>

    <form class="row form-horizontal" (ngSubmit)="handleLoginAttempt()" #loginForm="ngForm" novalidate>

        <div class="form-group">
            <label class="col-md-4 control-label">Username</label>

            <div class="col-md-8">
                <input type="text" name="username" required #username='ngModel' [(ngModel)]='modelUser.username' class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>

            <div class="col-md-8">
                <input type="password" name="password" required #password='ngModel' [(ngModel)]='modelUser.password' class="form-control"
                    placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">Sign in</button>
        </div>
    </form>
    <a class=" col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6" style="text-align: center" [routerLink]="['/forgotpassword']">Forgot Password</a>
</div>
