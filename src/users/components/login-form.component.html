<div class="container-fluid">



    <form class="form-horizontal" (ngSubmit)="handleLoginAttempt()" #loginForm="ngForm" novalidate>

        <div class="form-group">
            <label class="col-md-offset-2 col-md-1 control-label">Username</label>

            <div class="col-md-7">
                <input type="text" name="username" required #username='ngModel' [(ngModel)]='modelUser.username' class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-offset-2 col-md-1 control-label">Password</label>

            <div class="col-md-7">
                <input type="password" name="password" required #password='ngModel' [(ngModel)]='modelUser.password' class="form-control"
                    placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">Sign in</button>
        </div>
    </form>
    <a class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4" style = "text-align: center" (click)='handleForgotPassword()'>Forgot Password</a>
</div>
