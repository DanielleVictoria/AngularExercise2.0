<br>
<div class="center">

    <h3><b>FORGOT PASSWORD</b></h3><br><br>

    <form class="form-horizontal" (ngSubmit)="handleSubmit()" #forgotpassForm="ngForm" novalidate>

        <div class="form-group">
            <label class="col-md-offset-2 col-md-1 control-label">Username</label>

            <div class="col-md-7">
                <input type="text" name="username" required #username="ngModel" [(ngModel)]="myModel.username" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-offset-2 col-md-1 control-label">Email</label>

            <div class="col-md-7">
                <input type="email" name="email" required #email="ngModel" [(ngModel)]="myModel.email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-offset-2 col-md-1 control-label">Mobile Number</label>

            <div class="col-md-7">
                <input type="text" name="mobilenum" required #mobilenum="ngModel" [(ngModel)]="myModel.mobile" class="form-control" placeholder="Mobile Number">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default col-md-offset-4 col-md-4">Process</button>
        </div>
    </form>
</div>
